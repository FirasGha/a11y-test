<!DOCTYPE html>

	<body class="a42-as">

								Menu
							</button>
							<div class="a42-toggle-content is-closed" id="main-nav" aria-hidden="true">

									<!-- MAIN MENU: ADD THE LIST OF 4-LINKS HERE -->
								</div>
							</div>
						</div>
						<div class="a42-main-tools_alpha">
							<!-- LANG MENU: ADD THE LIST OF 3-LANGS HERE -->
						</div>
					</div>
					<div tabindex="-1">
						<form class="a42-search a42-bgcolor-c1" onsubmit="return false;">
							<!-- SEARCH FORM HERE ADD THE LIST OF LINKS HERE -->
						</form>
					</div>	
				</div>
			</div>

			<div id="main-content" class="a42-main-container" tabindex="-1">
				<div class="a42-container a42-clear">
					<div class="a42-container-bis a42-clear">
						<div class="a42-page-content">
							<div class="a42-main-intro">
								<!-- MAIN CONTENT: ADD THE MAIN HEADING AND THE INTRODUCTION TEXT -->
							</div>

							<!-- MAIN CONTENT: ADD THE CONTENT -->

							<form action="/" class="a42-form-big" id="myForm" novalidate>
								<!-- SURVEY FORM: ADD THE SURVEY FORM -->
							</form>
							
							<div id="msg-ok"><!-- SURVEY FORM: WHEN THE FORM IS SUBMITTED, THIS AREA SHOWS THE DYNAMIC "Thank you" MESSAGE --></div>

							<div class="onoff">
								<div id="table1">
									<!-- SURVEY FORM: ADD THE SURVEY RESULT TABLE -->
									<div class="a42-bgcolor-c1 a42-resultats-tableau">
										<button id="btn-resultats" class="a42-btn a42-btn-skeleton a42-btn-skeleton--focus">See the number of current respondents</button>

									</div>
								</div>
							</div>

							<div>
								<!-- ADD THE SIMPLE 3-LINKS LIST -->
							</div>

					</div>
						
				</div>

			<div class="a42-main-footer">
